<div class="container">
  <h1>STUDENT</h1>
  <div class="container">
      ROLL NO:<input type="number" class="form-control" [(ngModel)]="no">
  </div>
  <br>
  <div class="container">
      NAME:<input type="txtname" class="form-control" [(ngModel)]="name">
    </div>
    <br>
    <div class="container">
        MOBILE NUMBER:<input type="text" class="form-control" [(ngModel)]="mob">
      </div>
      <br>
      <div class="container">
        GENDER:<br><input type="radio" [(ngModel)]="gender" name="n1" value="male">Male<br>
        <input type="radio" [(ngModel)]="gender" name="n1" value="female">Female
        </div>
        <br>

      <div class="container">
          CITY:<br><select [(ngModel)]="city">
            <option *ngFor="let item of c">{{item}}
              </option>
            </select>
      </div>
      <br>
      <div class="container">
          FEES:<input type="number" class="form-control" [(ngModel)]="fees">
        </div>
        <br>
        <div class="container">
            STATUS:<br><select [(ngModel)]="status">
              <option *ngFor="let item of s">{{item}}
             </option>
            </select>
          </div>
          <br>


    <div class="container">
     <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onAdd()">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </button>
    </div>
    <br>
</div>
<table class="table">
  <tr>
    <th>ROLL NO</th>
    <th>NAME</th>
    <th>MOBILE NUMER</th>
    <th>GENDER</th>
    <th>CITY</th>
    <th>FEES</th>
    <th>STATUS</th>
    <th>ACTION</th>
  </tr>
  <tr *ngFor="let item of arr;let i=index">
      <td>{{item.roll_no}}</td>
      <td>{{item.name}}</td>
      <td>{{item.mob}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.city}}</td>
      <td>{{item.fees}}</td>
      <td>{{item.status}}</td>
      <td>
          <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onDelete(i)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onUpdate(item)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>


      </td>
  </tr>
  </table>
