<div class="container">
      <h1>EMPLOYEE</h1>
      <div class="container">
          EMPLOYEE ID:<input type="number" class="form-control" [(ngModel)]="no">
      </div>
      <br>
      <div class="container">
        EMPLOYEE NAME:<input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <br>
    <div class="container">
      SALARY:<input type="number" class="form-control" [(ngModel)]="sal">
  </div>
  <br>
  <div class="container">
    DESIGNATION:<input type="text" class="form-control" [(ngModel)]="des">
</div>
<br>
<div class="container">
  MOBILE:<input type="text" class="form-control" [(ngModel)]="mob">
</div>
<br>
<div class="container">
  GENDER:<br><input type="radio" [(ngModel)]="gen" name="a1" value="male">Male<br>
  <input type="radio" [(ngModel)]="gen" name="a1" value="female">Female
</div>
<br>
<div class="container">
  <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onAdd()">
       <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
     </button>
 </div>
 <br>
</div>
<br>
<hr>
<table class="table">
  <tr>
    <th>EMP ID</th>
    <th>NAME</th>
    <th>SALARY</th>
    <th>DESIGNATION</th>
    <th>MOBILE</th>
    <th>GENDER</th>
    <th>ACTION</th>
  </tr>
  <tr *ngFor="let item of arr;let i=index">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.sal}}</td>
    <td>{{item.des}}</td>
    <td>{{item.mob}}</td>
    <td>{{item.gender}}</td>
    <td>
      <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onDelete(i)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onUpdate(item)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>

  </tr>
</table>
