<table class="table" height="1000px" width="500px" border="10" bordercolor="grey">
<div class="container">
    <h1>PRODUCT</h1>
    <div class="container">
        PRODUCT ID:<input type="number" class="form-control" [(ngModel)]="no">
    </div>
    <br>
    <div class="container">
        PRODUCT NAME:<input type="text" class="form-control" [(ngModel)]="name">
      </div>
      <br>
      <div class="container">
          PRICE:<input type="text" class="form-control" [(ngModel)]="price">
        </div>
        <br>
        <div class="container">
          IMAGE:<br><img src={{image}}><br>
          </div>
          <br>
          <div class="container">
              MFG:<br><input type="text" [(ngModel)]="mfg"><br>
              </div>
              <br>
        <div class="container">
            SOH:<br><select [(ngModel)]="soh">
              <option *ngFor="let item of arr">{{item}}
                </option>
              </select>
        </div>
        <br>
       <div class="container">
       <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onAdd()">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          </button>
      </div>
      <br>
  </div>
  </table>

<table class="table">
    <tr>
      <th>PRODUCT ID</th>
      <th>PRODUCT NAME</th>
      <th>PRICE</th>
      <th>IMAGE</th>
      <th>MFG</th>
      <th>SOH</th>
      <th>ACTION</th>
    </tr>
    <tr *ngFor="let item of arr1;let i=index">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><img src={{image}}></td>
        <td>{{item.mfg}}</td>
        <td>{{item.soh}}</td>
        <td>
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onDelete(i)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onUpdate(item)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>


        </td>
    </tr>
    </table>
